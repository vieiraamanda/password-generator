<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>

<body>
    <main class="container-input">
        <h1>Gerador de Senha</h1>
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="12">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div id="container-password" class="container-password hidden" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span id="tooltip" class="tooltip">Clique na senha para copiar.</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
